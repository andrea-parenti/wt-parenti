<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home Professor</title>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="scripts/ajax.js" type="text/javascript" defer></script>
    <script src="scripts/professorManager.js" type="text/javascript" defer></script>
    <script src="scripts/sort.js" type="text/javascript" defer></script>
</head>
<body>
<div id="site-wrapper">
    <nav id="top-bar">
        <div class="top-bar-element" id="top-bar-left">
            <h1 id="personal-message"></h1>
        </div>
        <div class="top-bar-element" id="top-bar-middle">
            <p id="alert"></p>
        </div>
        <div class="top-bar-element" id="top-bar-right">
            <a class="button" id="logout" href="Logout">Logout</a>
        </div>
    </nav>
    <main id="site-main">
        <div class="flex-container content-block-column">
            <div class="flex-container content-block-row">
                <div class="flex-container">
                    <table id="courses">
                        <thead>
                        <tr>
                            <th scope="col">Code</th>
                            <th scope="col">Name</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="not-flex-container">
                    <table id="dates">
                        <thead>
                        <tr>
                            <th scope="col">Date</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="flex-container">
                <table id="session-details">
                    <thead>
                    <tr>
                        <th scope="col">
                            <a class="sortable">Matriculation</a>
                        </th>
                        <th scope="col">
                            <a class="sortable">Surname, Name</a>
                        </th>
                        <th scope="col">
                            <a class="sortable">Email</a>
                        </th>
                        <th scope="col">
                            <a class="sortable">Bachelor course</a>
                        </th>
                        <th scope="col">
                            <a class="sortable">Grade</a>
                        </th>
                        <th scope="col">
                            <a class="sortable">Status</a>
                        </th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</body>
</html>
