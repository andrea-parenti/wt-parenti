<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home Professor</title>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/professor.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="scripts/ajax.js" type="text/javascript" defer></script>
    <script src="scripts/professorManager.js" type="text/javascript" defer></script>
    <script src="scripts/sort.js" type="text/javascript" defer></script>
</head>
<body>
<div id="site-wrapper">
    <nav id="top-bar">
        <div class="top-bar-element" id="top-bar-left">
            <h1 id="personal-message"></h1>
        </div>
        <div class="top-bar-element" id="top-bar-middle">
            <p id="alert"></p>
        </div>
        <div class="top-bar-element" id="top-bar-right">
            <a class="button" id="logout" href="Logout">Logout</a>
        </div>
    </nav>
    <main id="site-main">
        <div class="flex-container content-block-column">
            <div class="flex-container content-block-row">
                <div class="flex-container" id="courses-container">
                    <table id="courses-table">
                        <thead>
                        <tr>
                            <th scope="col">Code</th>
                            <th scope="col">Name</th>
                        </tr>
                        </thead>
                        <tbody id="courses-list"></tbody>
                    </table>
                </div>
                <div class="not-flex-container" id="dates-container">
                    <table id="dates-table">
                        <thead>
                        <tr>
                            <th scope="col">Date</th>
                        </tr>
                        </thead>
                        <tbody id="dates-list"></tbody>
                    </table>
                </div>
            </div>
            <div class="flex-container content-block-row" id="exams-container">
                <table id="exams-table">
                    <thead>
                    <tr>
                        <th scope="col" class="sortable">
                            Matriculation
                        </th>
                        <th scope="col" class="sortable">
                            Surname, Name
                        </th>
                        <th scope="col" class="sortable">
                            Email
                        </th>
                        <th scope="col" class="sortable">
                            Bachelor course
                        </th>
                        <th scope="col" class="sortable">
                            Grade
                        </th>
                        <th scope="col" class="sortable">
                            Status
                        </th>
                    </tr>
                    </thead>
                    <tbody id="exams-list"></tbody>
                </table>
                <form id="examSession-form" action="#">
                    <fieldset>
                        <input type="hidden" name="examSessionId" class="examSessionId">
                        <input type="button" name="publish" value="publish" class="publish">
                        <input type="button" name="report" value="report" class="report">
                        <input type="button" name="multiple" value="multiple" class="multiple">
                    </fieldset>
                </form>
            </div>
            <div class="flex-container content-block-row" id="selected-exam-container">
                <div class="flex-container content-block-column" id="exam-data">
                    <p id="matriculation"></p>
                    <p id="name"></p>
                    <p id="grade"></p>
                    <p id="status"></p>
                </div>
                <form action="#" id="update-grade-form">
                    <label for="grade">Grade</label>
                    <select name="grade" class="grade">
                        <option value="missing">missing</option>
                        <option value="rejected">rejected</option>
                        <option value="sent back">sent back</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="30L">30L</option>
                    </select>
                    <input type="hidden" name="examId" class="examId">
                    <input type="hidden" name="examSessionId" class="examSessionId">
                    <input type="button" name="update" class="update" value="Update Grade">
                </form>
            </div>
            <div class="flex-container content-block-column" id="report-container">
                <p id="report-info"></p>
                <table id="reported-exams-table">
                    <thead>
                    <tr>
                        <th scope="col">Matriculation</th>
                        <th scope="col">Surname, Name</th>
                        <th scope="col">Grade</th>
                    </tr>
                    </thead>
                    <tbody id="reported-exams-list"></tbody>
                </table>
                <input type="button" name="close" value="close" class="close">
            </div>
        </div>
        <div id="multiple-form-container">
            <form id="multiple-form">
                <table id="exams-multiple-table">
                    <thead>
                    <tr>
                        <th scope="col">
                            Matriculation
                        </th>
                        <th scope="col">
                            Surname, Name
                        </th>
                        <th scope="col">
                            Grade
                        </th>
                        <th scope="col">
                            Status
                        </th>
                        <th scope="col">
                            Selection
                        </th>
                    </tr>
                    </thead>
                    <tbody id="exams-multiple-list"></tbody>
                </table>
                <input type="hidden" name="examSessionId" class="examSessionId">
                <input type="button" name="update" value="update" class="update">
                <input type="button" name="cancel" value="cancel" class="cancel">
            </form>
        </div>
    </main>
</div>
</body>
</html>
